model:
  name: pytorch
  network:
    - num_units: 50
    - p_dropout: 0.5
    - n_layers: 10
  trainer:
    - device: cpu
    - batch_size: 128
    - num_epochs: 10
  saver:
    - filename: models/torch_model
  sweep:
    - run: False
    - search_algorithm: bayesian
    - num_trials: 3
    - scoring_func: r2
